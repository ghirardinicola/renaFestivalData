<!DOCTYPE html>
<meta charset="utf-8">
<body>
<!--<script src="lib/d3/d3.js"></script>-->

<script type="text/javascript" src="http://d3js.org/d3.v3.min.js">
</script>
<script src="d3.layout.cloud.js"></script>
<script>
  
  var w = window,
    d = document,
    e = d.documentElement,
    g = d.getElementsByTagName('body')[0],
    width = (w.innerWidth || e.clientWidth || g.clientWidth)*0.98,
    height = (w.innerHeight|| e.clientHeight|| g.clientHeight)*0.98;

  var wordData = [];
  var freq= [];

  d3.csv("data/word.csv", function(data) {
  // build the list of words
    data.forEach(function (d) {
      wordData.push(d);
      freq.push(parseInt(d.freq));
    }); 

  d3.layout.cloud()
    .size([width, height])
    .words(wordData.map(function(d) {
      return {text: d.term, size: Math.log(d.freq*2)+d.freq/5};
      //return {text: d.term, size: d.freq/width*300};
    }))
    .rotate(function() { return ~~(Math.random() * 2) * 90; })
    .font("Impact")
    .fontSize(function(d) { return d.size;})
    .on("end", draw)
    .start();

  });  

  var colors = Array('#F5A84B' , '#4BB285', '#681848', '#E75043' , '#979797' , '#656565');

  function draw(words) {
    d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
    .append("g")
    .attr("transform", "translate("+width/2+","+height/2+")")
    .selectAll("text")
    .data(words)
    .enter().append("text")
    .style("font-size", function(d) { return d.size + "px"; })
    .style("font-family", "Impact")
    .style("fill", function(d, i) { return colors[Math.floor(Math.random()*colors.length)]; })
    //
    //.style("fill", "#E7511F")
    .attr("text-anchor", "middle")
    .attr("transform", function(d) {
    return "translate(" + [d.x, d.y] + ")rotate(" + d.rotate + ")";
    //return "translate(" + [d.x, d.y] + ")";
    //return "translate(" + [d.x, d.y] + ")rotate(" + Math.floor(Math.random() * 90 - 45)  + ")"; 
      })
    .text(function(d) { return d.text; });
    } 


    function scale(size) {
      return size;
    }

</script>
